version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: immigration-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: immigration_chatbot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - immigration-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/immigration_chatbot --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: immigration-chatbot
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017
      MONGODB_DB_NAME: immigration_chatbot
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      
      # CORS - Fixed (removed trailing slashes and fixed JSON format)
      CORS_ORIGINS: '["http://167.172.126.196:3031","https://immigrationai.app"]'
      
      # API Settings
      CHAT_TEMPERATURE: 0.7
      CHAT_MAX_TOKENS: 500
      MIN_MESSAGES_FOR_MATCHING: 6
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - immigration-network
    volumes:
      - ./app:/app/app:ro
      - /tmp:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Mongo Express (MongoDB Web UI)
  mongo-express:
    image: mongo-express:latest
    container_name: immigration-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - immigration-network

networks:
  immigration-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local